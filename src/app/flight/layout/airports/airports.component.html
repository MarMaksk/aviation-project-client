<br>
<div class="container">
  <div class="fixed"><h1>Аэропорты</h1></div>
  <div class="rubbery"><button mat-flat-button color="primary" (click)="addAirport()" *ngxPermissionsOnly="['ROLE_SYSTEM']">Добавить аэропорт</button></div>
  <button mat-button (click)="refresh()"><mat-icon>refresh</mat-icon></button>
</div>
<div>
  <mat-divider style="margin-top: 20px; margin-bottom: 20px;"></mat-divider>

  <table mat-table [dataSource]="airports" class="mat-elevation-z8"
         matSort matSortActive="iataCode, country, city"
         matSortDisableClear matSortDirection="desc"
         (matSortChange)="applySort($event)">
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear> country</th>
      <td mat-cell *matCellDef="let air"> {{air.country}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear> city</th>
      <td mat-cell *matCellDef="let air"> {{air.city}} </td>
    </ng-container>

    <ng-container matColumnDef="iataCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> iataCode</th>
      <td mat-cell *matCellDef="let air">{{air.iataCode}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    class="paginator"
    [length]="totalCount"
    [pageIndex]="page"
    [pageSize]="size"
    [pageSizeOptions]="[1, 4, 5, 6]"
    (page)="loadAirports($event)"
  ></mat-paginator>
</div>
