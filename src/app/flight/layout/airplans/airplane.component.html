<br>
<div class="container">
  <div class="fixed"><h1>Самолёты</h1></div>
  <div class="rubbery"><button mat-flat-button color="primary" (click)="addAirplane()">Добавить самолёт</button></div>
</div>
<br>
<div *ngIf="isDataLoadedAirplane">
  <table mat-table [dataSource]="airplane" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Модель</th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- iataCode Column -->
    <ng-container matColumnDef="iataCode">
      <th mat-header-cell *matHeaderCellDef> ИАТА код</th>
      <td mat-cell *matCellDef="let element"> {{element.iataCode}} </td>
    </ng-container>

    <!-- loadCapacity Column -->
    <ng-container matColumnDef="loadCapacity">
      <th mat-header-cell *matHeaderCellDef> Число мест</th>
      <td mat-cell *matCellDef="let element"> {{element.loadCapacity}} </td>
    </ng-container>

    <ng-container matColumnDef="examination">
      <th mat-header-cell *matHeaderCellDef> Добавить проверку</th>
      <button mat-cell *matCellDef="let element" mat-raised-button color="primary" (click)="addExamination(element)">
        Knock
      </button>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
