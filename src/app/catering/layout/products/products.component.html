<br>
<div class="container">
  <div class="fixed"><h1>Продукты</h1></div>
  <div class="rubbery">
    <button mat-flat-button color="primary" (click)="addProduct()">Создать новый продукт</button>
    <button mat-button (click)="refresh()"><mat-icon>refresh</mat-icon></button>
  </div>
</div>

<div>
  <mat-divider style="margin-top: 20px; margin-bottom: 20px;"></mat-divider>

  <table mat-table [dataSource]="products" class="mat-elevation-z8"
         matSortDisableClear matSortDirection="desc"
         matSort matSortActive="code, name, expirationDate"
         (matSortChange)="applySort($event)">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Код</th>
      <td mat-cell *matCellDef="let prod"> {{prod.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> ИКАО код</th>
      <td mat-cell *matCellDef="let prod"> {{prod.name}} </td>
    </ng-container>

    <ng-container matColumnDef="expirationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Крайний срок</th>
      <td mat-cell *matCellDef="let prod">{{prod.expirationDate}}</td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Теги</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list
          class="example-chip">
          <mat-chip
            class="example-box"
            cdkDrag
            *ngFor="let tag of row.tags">
            {{tag.name}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    class="paginator"
    [length]="totalCount"
    [pageIndex]="page"
    [pageSize]="size"
    [pageSizeOptions]="[10, 15, 20, 25]"
    (page)="loadProducts($event)"
  ></mat-paginator>
</div>
